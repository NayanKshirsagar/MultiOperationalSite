<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Operational Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Operational Website</h1>

        <!-- Percentage Calculation -->
        <div class="operation">
            <h2>Percentage Calculation</h2>
            <label for="marksObtained1">Marks Obtained:</label>
            <input type="number" id="marksObtained1">
            <label for="totalMarks1">Total Marks:</label>
            <input type="number" id="totalMarks1">
            <button onclick="calculatePercentage()">Calculate</button>
            <p id="percentageResult"></p>
        </div>

        <!-- Subjects' Overall Percentage -->
        <div class="operation">
            <h2>Subjects' Overall Percentage</h2>
            <label for="subjects">Marks (comma separated):</label>
            <input type="text" id="subjects">
            <button onclick="calculateOverallPercentage()">Calculate</button>
            <p id="overallPercentageResult"></p>
        </div>

        <!-- CGPA to Percentage -->
        <div class="operation">
            <h2>CGPA to Percentage</h2>
            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" id="cgpa">
            <button onclick="cgpaToPercentage()">Convert</button>
            <p id="cgpaResult"></p>
        </div>

        <!-- Percentage to CGPA -->
        <div class="operation">
            <h2>Percentage to CGPA</h2>
            <label for="percentage">Percentage:</label>
            <input type="number" step="0.01" id="percentage">
            <button onclick="percentageToCGPA()">Convert</button>
            <p id="percentageCGPAResult"></p>
        </div>

        <!-- Simple Calculator -->
        <div class="operation">
            <h2>Simple Calculator</h2>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button onclick="simpleCalculator()">Calculate</button>
            <p id="simpleCalculatorResult"></p>
        </div>

        <!--  Interest-wise Amount Calculator -->
        <div class="operation">
            <h2>Interest-wise Amount Calculator</h2>
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal">
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" step="0.01" id="rate">
            <label for="time">Time (years):</label>
            <input type="number" id="time">
            <button onclick="calculateInterest()">Calculate</button>
            <p id="interestResult"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
